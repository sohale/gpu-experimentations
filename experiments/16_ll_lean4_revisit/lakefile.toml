name = "linlogmy"
version = "0.1.0"
keywords = ["math"]

# defaultTargets:
# What to build when `lake build` command:
# Also: LinlogMy as a file target(?). LinlogMy.lean, only if it is clean slate! (no manifest)

# defaultTargets = ["LinlogMy", "MathPads"]
defaultTargets = ["MathPads"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a ↦ b`
relaxedAutoImplicit = false
weak.linter.mathlibStandardSet = true
maxSynthPendingDepth = 3

# adding each package requires running again `lake update`

[[require]]
name = "mathlib"
scope = "leanprover-community"
# git = "https://github.com/leanprover-community/mathlib4"
# rev = "leanprover/lean4:nightly"

# use github with the exact commit that mathlib4’s lean-toolchain uses for 4.26.0,
# from cslib: commit b55a607:
rev = "v4.27.0-rc1"


[[require]]
name = "cslib"
scope = "leanprover"
# rev = "main"
git = "https://github.com/leanprover/cslib"
rev = "b55a607"
# See: https://github.com/leanprover/cslib/commit/b55a607
# eg https://github.com/leanprover/cslib/blob/b55a6073c8d000f59c6db812a6974017d1be0858/lakefile.toml


# Directory-based target
[[lean_lib]]
name = "LinlogMy"
path = "LinlogMy" # directory name!

# wrong; ??looks for ./LinlogMy.lean . ie, in root dir

# add target for building of simply/ll1.lean
# [[lean_lib]]
# name = "simply"
# path = "simply"

# Add a library for your math pads folder; each file is a module under `MathPads.*`
[[lean_lib]]
name = "MathPads"
path = "MathPads"

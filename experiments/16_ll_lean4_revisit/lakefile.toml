name = "linlog"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["Linlog"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
relaxedAutoImplicit = false
weak.linter.mathlibStandardSet = true
maxSynthPendingDepth = 3

[[require]]
name = "mathlib"
scope = "leanprover-community"
rev = "v4.26.0"

[[lean_lib]]
name = "Linlog"

# add target for building of simply/ll1.lean
[[lean_lib]]
name = "simply"
path = "simply"
